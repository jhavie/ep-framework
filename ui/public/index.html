<!DOCTYPE html>
<html lang="zh">
  <head>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <meta http-equiv="Cache-Control"content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>EP APP LOADING...</title>
    <script>
      var BASE_URL = '<%= BASE_URL %>' || '/';
    </script>
    <% if(htmlWebpackPlugin.options.EP_BUILD_ENV === 'production') { %>
      <script src="<%=BASE_URL%>web.config.js?_v=<%=htmlWebpackPlugin.options.EP_BUILD_DATE%>"></script>
    <% } %>
    <script>
      window.Promise || document.write('<script src=<%= BASE_URL %>dist/Promise.js><\/script>'),
      window.fetch || document.write('<script src=<%= BASE_URL %>dist/fetch.js><\/script>')
    </script>
  </head>
  <body>
    <noscript>
      <strong>亿通技术研发中心温馨提示：</strong>
      <h3>抱歉的通知您，由于您禁用了浏览器脚本，导致了您不能使用此产品，请开启浏览器脚本执行权限后再试！</h3>
      <h3>We're sorry but EP Applcation doesn't work properly without JavaScript enabled. Please enable it to continue.</h3>
      <p>Copyright (C) 2001 easipass.com. All Rights Reserved Version: 2.0.0.0</p>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
